<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.85;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 25px 20px;
      margin-bottom: 25px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    img.qr {
      width: 220px;
      height: 220px;
      border-radius: 10px;
      margin: 0 auto 15px;
      display: block;
    }

    .label {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    a.link {
      display: inline-block;
      margin-top: 10px;
      color: #4ba3ff;
      font-size: 17px;
      text-decoration: none;
      font-weight: 500;
    }

    a.link:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>Welcome</h1>
    <p class="subtitle">
      “Greetings. If you’re reading this, your phone’s NFC isn’t useless after all.”
    </p>

    <!-- WiFi QR -->
    <div class="card">
      <div class="label">WiFi Access</div>
      <img src="wifi_qr.png" alt="WiFi QR Code" class="qr">
      <div style="opacity:0.8; font-size:14px;">
        Scan the QR to connect instantly.
      </div>
    </div>

    <!-- Contact -->
    <div class="card">
      <div class="label">Call Me</div>
      <a class="link" href="tel:+91XXXXXXXXXX">+91 XXXXX XXXXX</a>
    </div>

    <!-- Instagram -->
    <div class="card">
      <div class="label">Instagram</div>
      <a class="link" href="https://instagram.com/yourhandle" target="_blank">
        @yourhandle
      </a>
    </div>

  </div>

</body>
</html>
